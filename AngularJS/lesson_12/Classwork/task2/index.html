<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <script src="../../../Libraries/angular.js"></script>
     <link rel="stylesheet" href="../../../Libraries/bootstrap.css">
     <link rel="stylesheet" href="../../../Libraries/bootstrap-theme.css">
    <title>lesson_12_Task1</title>
    <script>
        angular.module("myApp",[])
        .controller("mainCtrl", function($scope){

            $scope.mode = {
                ch1: true,
                ch2: false,
                ch3: false,
                ch4: false,
                ch5: false,
                ch6: false
            };

            $scope.checkResult = "";

            $scope.items = [
             { name: "B Item", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10 },
             { name: "A Item", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12 },
             { name: "D Item", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5 },
             { name: "C Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10 }];
        });
    </script>
</head>

<body ng-controller="mainCtrl">
    <div class="panel panel-primary">
        <table class="table">
            <thead>
                <tr>
                    <th><label for="cnm">Name</label><input id="cnm" type="checkbox" class="checkbox" ng-model="mode.name"              ng-false-value="name" /></th>
                    <th><label for="cprc">Price</label><input id="cprc" type="checkbox" class="checkbox" ng-model="mode.price"          ng-true-value="'price'" /></th>
                    <th>Category</th>
                    <th>Count</th>
                    <th>Tax</th>
                    <th>Expiration</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in items" ng-switch on="mode">
                    <td ng-switch-when="mode.name">{{item.name}}</td>
                     <td ng-switch-when="mode.price">{{item.price}}</td>
                    <td>{{item.category}}</td>
                    <td>{{item.count}}</td>
                    <td>{{item.tax}}</td>
                    <td>{{item.expiration}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
