<!--
Имеется html-разметка:
 <div custom-directive>’myButton’</div>

 Создайте директиву, результатом работы которой станет кнопка с текстом 'myButton'. Используйте свойство transclude.
 -->
<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <script src="../../../Libraries/angular.js"></script>
    <link rel="stylesheet" href="../../../Libraries/bootstrap.css">
    <meta charset="UTF-8">
    <title>Task3 ClassWork lesson_18</title>

    <script>
        angular.module('myApp', [])
            .directive('customDirective', function () {
                return {
                    restrict: 'A',
                    transclude: true,
                    template: '<div><button class="btn btn-success"><ng-transclude></ng-transclude></button></div>'
                }
            })
    </script>

</head>
<body>
<div custom-directive>'myButton'</div>

</body>
</html>
