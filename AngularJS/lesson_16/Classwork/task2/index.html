<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <base href="/" />
    <script src="yura_pogorelov/AngularJS/Libraries/angular.js"></script>
    <script src="yura_pogorelov/AngularJS/Libraries/angular_route.js"></script>
    <link rel="stylesheet" href="yura_pogorelov/AngularJS/Libraries/bootstrap.css">
    <link rel="stylesheet" href="yura_pogorelov/AngularJS/Libraries/bootstrap-theme.css">
    <title>Task2 ClassWork</title>

    <script>

        angular.module('myApp', ['ngRoute'])
            .config(function ($routeProvider, $locationProvider) {

                $routeProvider
                    .when('/', {
                        templateUrl: 'yura_pogorelov/AngularJS/lesson_16/Classwork/task2/files/index.html',
                    })
                    .when('/sampleView', {
                        templateUrl: 'yura_pogorelov/AngularJS/lesson_16/Classwork/task2/files/view1.html',
                    })
                    .when('/about', {
                        templateUrl: 'yura_pogorelov/AngularJS/lesson_16/Classwork/task2/files/view2.html'
                    })
                    .otherwise({
                        redirectTo: '/'
                    });

                $locationProvider.html5Mode(true);
            })

    </script>

</head>
<body>
<div class="panel panel-primary well">
    <ul class="nav nav-tabs">
        <li><a href="home">Home</a></li>
        <li><a href="sampleView">sampleView</a></li>
        <li><a href="about">About</a></li>
    </ul>
</div>
<div class="panel" ng-view></div>

</body>
</html>
