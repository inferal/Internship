<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <base href="/" />
    <script src="yura_pogorelov/AngularJS/Libraries/angular.js"></script>
    <script src="yura_pogorelov/AngularJS/Libraries/angular_route.js"></script>
    <link rel="stylesheet" href="yura_pogorelov/AngularJS/Libraries/bootstrap.css">
    <link rel="stylesheet" href="yura_pogorelov/AngularJS/Libraries/bootstrap-theme.css">
    <title>Task3 HomeWork</title>

    <script>

        angular.module('myApp', ['ngRoute'])
            .config(function ($routeProvider, $locationProvider) {

                $routeProvider
                    .when('/', {
                        templateUrl: 'yura_pogorelov/AngularJS/lesson_16/Homework/task3/view/home.html',
                    })
                    .when('/contact/:name/:age/:email', {
                        templateUrl: 'yura_pogorelov/AngularJS/lesson_16/Homework/task3/view/contact.html',
                        controller: 'contactCtrl'
                    })
                    .when('/contact', {
                        templateUrl: 'yura_pogorelov/AngularJS/lesson_16/Homework/task3/view/contact.html',
                        controller: 'contactCtrl'
                    })
                    .otherwise({
                        redirectTo: '/'
                    });

                $locationProvider.html5Mode(true);
            })

            .controller('homeCtrl', function ($scope) {

                $scope.peoples = [
                    {name: 'Vasya', age: 20, email: 'vasya@mail.ru', employed: false},
                    {name: 'Masha', age: 25, email: 'm@m', employed: true},
                    {name: 'Petya', age: 27, email: 'petya@stuff', employed: true},
                    {name: 'John', age: 36, email: 'johnDoe@mail', employed: true},
                    {name: 'Jane', age: 28, email: 'janeDoe@mail', employed: false}];


            })

            .controller('contactCtrl', function ($scope, $routeParams) {

                $scope.name = $routeParams.name;
                $scope.age = $routeParams.age;
                $scope.email = $routeParams.email;

            })

    </script>

</head>
<body>
<div class="panel panel-primary well">
    <ul class="nav nav-tabs">
        <li><a href="index">Home</a></li>
        <li><a href="contact">Contact</a></li>
    </ul>
</div>
<div class="panel" ng-view></div>

</body>
</html>
