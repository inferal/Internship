<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <script src="../../../Libraries/angular.js"></script>
    <link rel="stylesheet" href="../../../Libraries/bootstrap-theme.css">
    <link rel="stylesheet" href="../../../Libraries/bootstrap.css">
    <style>
        form .ng-valid.ng-dirty {
            background-color: lightgreen;
        }

        form .ng-invalid.ng-dirty {
            background-color: lightcoral;
        }
    </style>
    <title>Форма регистрации</title>
    <script>
        angular.module("myApp",[])
            .controller("mainCtrl", function($scope){
                $scope.nameRegex = /^.{3,20}$/;
                $scope.mailRegex = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]+$/;
                $scope.phoneRegex = /^[0-9]*$/;
                $scope.passwordRegex =/^.{3,20}$/;

                $scope.submitHandler = function(isvalid) {
                    if (isvalid) {
                        alert('Form is Valid, sending data!)')
                    }
                    else {
                        alert('Form is invalid!');
                    }
                }

            })

    </script>
</head>
<body ng-controller="mainCtrl">
<div class="panel well">
    <form name="myForm" ng-submit="submitHandler(myForm.$valid)">
        <h3>Форма регистрации нового пользователя</h3>
        <div class="form-group">
            <label>ФИО</label>
            <input ng-model="myForm.name"
                   ng-pattern="nameRegex"
                   type="text"
                   placeholder="ФИО"
                   class="input-lg form-control">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input ng-model="myForm.email"
                   ng-pattern="mailRegex"
                   type="email"
                   placeholder="email"
                   class="input-lg form-control">
        </div>
        <div class="form-group">
            <label>Телефон</label>
            <input ng-model="myForm.phone"
                   ng-pattern="phoneRegex"
                   type="text"
                   placeholder="Телефон"
                   class="input-lg form-control">
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input ng-model="myForm.Password1"
                   ng-pattern="passwordRegex"
                   type="password"
                   placeholder="Пароль"
                   class="input-lg form-control">
        </div>
        <div class="form-group">
            <label>Подтверждение пароля</label>
            <input ng-model="myForm.Password2"
                   ng-pattern="passwordRegex"
                   type="password"
                   placeholder="Подтверждение пароля"
                   class="input-lg form-control">
        </div>
        <div class="form-group">
            <input type="submit" class="btn-info btn-lg btn" />
        </div>
    </form>

</div>
</body>
</html>
