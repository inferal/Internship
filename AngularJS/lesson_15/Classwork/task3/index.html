<!--
Используя сервис $compile выведите имя в шаблоне жирным начертанием используя тег <strong>:

```
"Hello my name is {{name}}"
var data = { name: "<strong>Ivan</strong>" }
```
-->

<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>$compile service</title>
    <script src="../../../Libraries/angular.js"></script>
    <link rel="stylesheet" href="../../../Libraries/bootstrap.css">
    <link rel="stylesheet" href="../../../Libraries/bootstrap-theme.css">
    <script>
        angular.module("myApp", [])
            .controller('mainCtrl', ['$scope', '$compile', function ($scope, $compile) {
                var name = "Ivan";
                var textName = $compile('<span>Hello my name is </span><strong>'+ name + '</strong>')($scope);
                        angular.element(document.getElementById('holder')).append(textName);
            }])
    </script>
</head>
<body ng-controller="mainCtrl">
    <h3>Сервис $compile</h3>
    <div id="holder"></div>
</body>
</html>
