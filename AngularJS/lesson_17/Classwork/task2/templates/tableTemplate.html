<div class="container jumbotron">
    <h2 class="text-center"><span>Форма регистрации нового пользователя</span></h2>
    <form name="myForm">

        <div class="form-group">
            <label>First name</label>
            <input class="form-control" name='name' placeholder="Enter your first name" type="text">
        </div>
        <div class="form-group">
            <label>Login</label>
            <input class="form-control" name='login' placeholder="Enter your login" type="text">

        </div>
        <div class="form-group">
            <label>E-mail</label>
            <input class="form-control" name='email' placeholder="Enter your email" type="email">

        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" name='password' type='password' placeholder="Enter your password">
        </div>
        <input type="submit" value='Register'>
    </form>
</div>
